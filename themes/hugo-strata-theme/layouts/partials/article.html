{{ "<!-- article -->" | safeHTML }}
<style>
	.article-section h1 { margin-bottom: 15px; }
	.article-section h2 { margin-bottom: 15px; }
</style>
<section class="article-section">
	{{ with .Site.Params.article.title }}<h1>{{ . | markdownify }}</h1>{{ end }}
	<div class="row">
		{{ range .Site.Params.article.items }}
		<article class="10u$">
			<h2><a target="_blank" href="{{ .url }}">{{ .title }}</a></h2>
		</article>
		{{ end }}
	</div>
</section>
