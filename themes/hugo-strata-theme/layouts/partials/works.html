{{ "<!-- works -->" | safeHTML }}
<section>
	{{ with .Site.Params.works.title }}<h1>{{ . | markdownify }}</h1>{{ end }}
	<div class="row">
		{{ range .Site.Params.works.favsite }}
		<article class="10u$ work-item">
			<h2><a target="_blank" href="{{ .url }}">{{ .title }}</a></h2>
			<p class="main-text">{{ .description | markdownify }}</p>
		</article>
		{{ end }}
	</div>
</section>
