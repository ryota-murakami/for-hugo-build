{{ "<!-- works -->" | safeHTML }}
<style>
	.library-section h1 {
		margin-bottom: 20px;
	}

	.library-section article {
		margin-bottom: 15px;
	}

	.library-section .library-section_desc {
		line-height: 1.3em;
	}
</style>
<section class="library-section">
	{{ with .Site.Params.library.title }}<h1>{{ . | markdownify }}</h1>{{ end }}
	<div class="row works-row">
		{{ range .Site.Params.library.items }}
		<article class="10u$ work-item">
			<h2 style="margin-bottom: 0.4em;"><a target="_blank" href="{{ .url }}">{{ .title }}</a></h2>
			<p class="library-section_desc" style="font-size: 1.1em;color: #787878;">{{ .description | markdownify }}</p>
		</article>
		{{ end }}
	</div>
</section>
