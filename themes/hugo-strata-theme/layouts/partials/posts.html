{{ "<!-- posts -->" | safeHTML }}
<style>
	.posts-section h1 { margin-bottom: 15px; }
	.posts-section h2 { margin-bottom: 15px; }
</style>
<section class="posts-section">
	{{ with .Site.Params.posts.title }}<h1>{{ . | markdownify }}</h1>{{ end }}
	<div class="row">
		{{ range .Site.Params.posts.items }}
		<article class="10u$">
			<h2><a target="_blank" href="{{ .url }}">{{ .title }}</a></h2>
		</article>
		{{ end }}
	</div>
</section>
