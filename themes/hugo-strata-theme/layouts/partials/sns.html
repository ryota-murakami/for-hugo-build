{{ "<!-- activity -->" | safeHTML }}
<style>
	.sns-section h1 {
		margin-bottom: 15px;
	}

	.sns-section h2 {
		margin-bottom: 12px;
	}
</style>
<section class="sns-section">
	{{ with .Site.Params.sns.title }}<h1>{{ . | markdownify }}</h1>{{ end }}
	<div class="row">
		{{ range .Site.Params.sns.items }}
		<article class="10u$">
			<h2><a target="_blank" href="{{ .url }}">{{ .title }}</a></h2>
		</article>
		{{ end }}
	</div>
</section>
